
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Stopwatch</title>
</head>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background-color:aliceblue;
      padding: 40px;
      border: #c2e9fb 3px solid;
      border-radius: 25px;
      box-shadow: 5px 10px 40px rgba(4, 3, 3, 0.1);
      text-align: center;
      width: 420px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #222;
    }

    .time-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .time-unit {
      background: #1c1c3e;
      color: white;
      border-radius: 12px;
      padding: 20px 10px;
      min-width: 70px;
      font-size: 2rem;
      font-weight: bold;
    }

    .total-time {
      font-size: 1rem;
      color: #333;
      margin: 10px 0 25px 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      font-size: 15px;
      padding: 10px 22px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: scale(1.05);
    }

    #start {
      background: #28a745;
      color: white;
    }

    #stop {
      background: #dc3545;
      color: white;
      display: none;
    }

    #reset {
      background: white;
      color: #222;
      border: 2px solid #ccc;
    }

    #lap {
      background: #f1c40f;
      color: #222;
      display: none;
    }

    .laps {
      text-align: center;
      margin-top: 15px;
      transition: 2ms ease;
      scrollbar-width: thin;
      scrollbar-color: #888 #f0f0f0;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
    }

    .laps:hover {
      background-color: #f9f9f9;
      border-radius: 5px;
      transform: scale(1.01);
    }

    .lap-item {
      padding: 6px 10px;
      background-color: #f0f0f0;
      margin: 5px 0;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .footer {
      font-size: 10px;
      color: #7d7b7b;
      margin-top: 10px;
    }
</style>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time-display">
    <div class="time-unit" id="minutes">00</div>
    <div class="time-unit" id="seconds">00</div>
    <div class="time-unit" id="milliseconds">00</div>
  </div>
  <div class="total-time" id="totalDisplay">00:00.00</div>
  <div class="controls">
    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()">Stop</button>
    <button id="reset" onclick="reset()">Reset</button>
    <button id="lap" onclick="lap()">Lap</button>
  </div>
  <div class="laps" id="lapList"></div>
  <div class="footer">Click Start to begin timing â€¢ Use Lap to record splits</div>
  </div>
<script>
    let startTime = 0;
    let elapsed = 0;
    let interval;
    let lapCounter = 1;

    function start() {
      if (!interval) {
        startTime = Date.now() - elapsed;
        interval = setInterval(() => {
          elapsed = Date.now() - startTime;
          updateDisplay(elapsed);
        }, 10);
      }

      document.getElementById("start").style.display = "none";
      document.getElementById("stop").style.display = "inline-block";
      document.getElementById("lap").style.display = "inline-block";
    }

    function stop() {
      clearInterval(interval);
      interval = null;

      document.getElementById("start").style.display = "inline-block";
      document.getElementById("stop").style.display = "none";
      document.getElementById("lap").style.display = "none";
    }

    function reset() {
      stop();
      elapsed = 0;
      lapCounter = 1;
      updateDisplay(0);
      document.getElementById("lapList").innerHTML = "";
    }

    function lap() {
      if (elapsed === 0) return;
      const lapTime = formatTime(elapsed);
      const lapItem = document.createElement("div");
      lapItem.className = "lap-item";
      lapItem.textContent = `Lap ${lapCounter++}: ${lapTime}`;
      document.getElementById("lapList").appendChild(lapItem);
    }

    function updateDisplay(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const milliseconds = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');

      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
      document.getElementById("totalDisplay").textContent = `${minutes}:${seconds}.${milliseconds}`;
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const milliseconds = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }
  </script>
</body>
</html>
